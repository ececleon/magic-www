<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-header-bar align-title="center" class="bar-gray">
  <div class="buttons">
    <button class="button button-icon icon ion-arrow-left-c" ui-sref="tab.stations">
    </button>
  </div>
  <div class="h1 title">{{station.stationName}}</div>

</ion-header-bar>
<ion-view view-title="{{station.stationName}}">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-icon-left" ng-repeat="user in station.userList.userClients" >
        <i class="icon ion-ios-person"></i>
        <h2>{{user.userName}} {{user.onTime}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
