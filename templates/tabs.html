<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" >

  <!-- Map Tab -->
  <!--<ion-tab title="Map" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/map">-->
    <!--<ion-nav-view name="tab-map"></ion-nav-view>-->
  <!--</ion-tab>-->
  <!-- Dashboard Tab -->
  <!-- Dashboard Tab -->
  <ion-tab title="line" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="stations" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="tab.stations">
    <ion-nav-view name="tab-stations"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="users" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/rider">
    <ion-nav-view name="tab-rider"></ion-nav-view>
  </ion-tab>


  <ion-tab title="my information" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/myinfo">
    <ion-nav-view name="tab-myinfo"></ion-nav-view>
  </ion-tab>


</ion-tabs>
